<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<nav class="titre-princ">
			<h1>Password Generator</h1>
		</nav>
		<main>
			<section class="copier-coller">
				<h2>PTx1f5DaFX</h2>
				<img src="Shape (2).svg" alt="copier-coller" />
			</section>
			<section class="partie2">
				<div class="Character">
					<h3>Character Length</h3>
					<p>10</p>
				</div>
				<div class="barre-energie">
					<input class="barre" type="range" />
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" checked />
						Include Uppercase Letters
					</label>
					<label>
						<input type="checkbox" checked />
						Include Lowercase Letters
					</label>
					<label>
						<input type="checkbox" checked />
						Include Numbers
					</label>
					<label>
						<input type="checkbox" />
						Include Symbols
					</label>
				</div>
				<div class="rectangle2">
					<div class="strength">
						<h3>STRENGTH</h3>
						<div class="medium">
							<h3>MEDIUM</h3>
							<div class="ultra-puissance">
								<div class="la-puissance"></div>
								<div class="la-puissance"></div>
								<div class="la-puissance"></div>
								<div class="la-force"></div>
							</div>
						</div>
					</div>
					<div class="generate">
						<h3>GENERATE</h3>
						<img class="fleche1" src="Shape (1).svg" alt="fleche" />
                        <img class="fleche2" src="Shape (3).svg" alt="fleche">
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
